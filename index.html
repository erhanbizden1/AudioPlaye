<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Audio Playe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container">
        <div class="player-wrapper">
            <span id="set-audio"></span>
            <div class="title-and-remind-contain">
                <div class="song-end-songer">
                    <div class="songer-neme">Lil Bitch</div>
                    <div class="song-name">“something casual af!”</div>
                </div>
                <div class="player-remind">
                    <div class="reminds">
                        <div class="ellipses-remind">
                            <img src="assets/icons/mind.svg" alt="">
                        </div>
                    </div>
                    <div class="minds">
                        <div class="ellipses-remind">
                            <img src="assets/icons/mind.svg" alt="">
                        </div>
                    </div>
                </div>
            </div>
            <div class="player-action">
                <div class="play-pause">
                    <div class="ellipse">
                        <img src="assets/icons/play-icon.svg" alt="">
                    </div>
                </div>
                <div class="audio-bar">
                    <div class="vector-canvas">
                        <img src="assets/icons/vector.svg" alt="">
                    </div>
                    <div class="progress-container" id="progress-container">
                        <div class="progress" id="progress"></div>
                    </div>
                    <div class="audio-timer">
                       <span id="currentTime"></span><span> / </span><span id="duration"></span>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="assets/js/app.js"></script>
</body>

</html>
